<!doctype html>
<html>
  <head>
    {{> meta title='Subscriber Auth Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <style>
      .hidden {
        display: none;
      }
      #login-form {
        padding: 10px 0;
        background-color: #afafaf;
      }
      #login-form p {
        margin: 10px 0;
      }
      #login-form p label {
        margin-right: 6px;
        width: 100%;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Subscriber Auth Test'}}
      {{> status-field-subscriber}}
      <div id="login-form" class="centered">
        <p>Log In to begin playback:</p>
        <p><label for="username-field">username:</label><input id="username-field" name="username-field"></p>
        <p><label for="password-field">password:</label><input id="password-field" name="password-field"></p>
        <button id="submit-button">submit</button>
      </div>
      <div class="centered">
        <video id="red5pro-subscriber-video" controls class="video-element"></video>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
