<!doctype html>
{{> license}}
<html>
  <head>
    {{> meta title='Publish Authentication Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <style>
      .settings-area {
        background-color: #eeee;
      }
      .settings-field, .settings-field > input {
        font-size: 1em;
      }
      .info-title {
        padding: 20px 0;
      }
      .paddedHR {
        margin: 0!important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{> settings-link}}
      {{> test-info testTitle='Publish Authentication Test'}}
      <div class="stream-section">
        <div id="login-form" class="settings-area">
          <h3 class="centered info-title">Log In to begin your Broadcast:</h3>
          <hr class="paddedHR">
          <p class="settings-field settings-collapsable">
            <label for="username-field" class="settings-label">Username:</label>
            <input id="username-field" name="username-field">
          </p>
          <p class="settings-field settings-collapsable">
            <label for="password-field" class="settings-label">Password:</label>
            <input id="password-field" name="password-field"></p>
          <button id="submit-button" class="ui-button">Submit</button>
        </div>
        {{> status-field-publisher}}
        {{> statistics-field}}
        <div class="centered">
          <video id="red5pro-publisher" class="red5pro-publisher"
                 controls autoplay playsinline muted>
          </video>
        </div>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
