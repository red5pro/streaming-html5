<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="robots" content="noindex, nofollow" />
  {{> header-scripts}}
  <title>2x2 Grid</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .hidden {
      display: none !important;
    }

    .flex-parent {
      display: flex;
      flex: 1;
    }

    .section {
      display: flex;
      flex-direction: row;
      margin: 12px;
      height: 100%;
      position: relative;
    }

    .subscribe-section {
      flex-grow: 2;
    }

    .status-details {
      position: relative;
      background-color: #333;
      color: #fff;
      padding: 12px;
      margin: 0 12px 0 12px;
      text-align: center;
    }

    .error-field {
      width: 100%;
      color: #fff !important;
      background-color: #DB1F26 !important;
    }

    @media screen and (max-width: 1028px) {
      .section {
        flex-direction: column;
      }

      .publish-section,
      .subscribe-section {
        margin: 12px;
      }
    }

    .red5pro-media-container-normal {
      width: 100%;
      flex: 1;
      height: 0;
      display: flex;
      justify-content: center;
    }

    .red5pro-media-container {
      width: 170%;
      flex: 1;
      height: 0;
      display: flex;
      justify-content: center;
    }


    .red5pro-subscriber {}

    .loading-icon {
      width: 25px;
      height: 25px;
      color: #fff;
      position: absolute;
    }

    .subscriber-notifications {
      right: 0;
      top: 0;
      position: absolute;
    }

    .subscriber-grabber {
      position: absolute;
      left: 0;
      top: 0;
      width: 30px;
      height: 30px;
      margin: 0;
      cursor: move;
      background-color: #ff0000;
    }

    .audio-notification,
    .video-notification {
      background-color: #000;
      color: #fff;
      padding: 4px;
      margin: 0;
    }

    .subscriber-container {
      position: relative;
      background-color: #000;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .subscriber-error {
      position: relative;
      background-color: #db1f26;
      color: #fff;
      padding: 12px;
      margin: 0 12px 0 12px;
      text-align: center;
    }

    .red5pro-screenshare-fullscreen {
      display: block;
      box-sizing: border-box;
      position: relative;
      line-height: 0px;
      width: 100vw !important;
      height: 100vh !important;
      overflow: hidden !important;
      object-fit: contain;
    }

    .subscriber-container:fullscreen {
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #000;
    }

    body {
      height: 100vh;
      margin: 0;
      background-color: #000;
    }

    .main-container {
      display: grid;
      grid-gap: 0px;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      align-items: stretch;
      background-color: #000;
      color: #444;
      margin: auto;
    }

    .box {
      position: relative;
      flex: 1;
      background-color: #000;
      color: #fff;
      /* border: 1px solid #fff; */
      box-sizing: border-box;
    }

    .slot-image {
      position: absolute;
      object-fit: contain;
      width: 100%;
      height: 100%;
    }

    .red5pro-subscriber {
      object-fit: cover;
    }

    .subscriber-block {
      flex: 1;
      height: 100%;
      /*
  height: 360px;
  width: 100%;
  */
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .subscriber-block-drag-over {
      outline: 2px solid #ff0000;
    }

    .subscriber-name-field {
      position: relative;
      background-color: #333;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 4px;
    }

    .subscriber-moderation-field {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 0px;
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="box a"></div>
    <div class="box b"></div>
    <div class="box c"></div>
    <div class="box d"></div>
  </div>
  {{> body-scripts}}
  <script src="../../script/red5pro-utils.js"></script>
  <script src="subscriber-block.js"></script>
  <script src="index.js"></script>
</body>

</html>
