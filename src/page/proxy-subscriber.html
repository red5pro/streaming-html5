    <script>
      // SmartMenus init
      $(function () {
        var retry = function () {
          var t = setTimeout(function () {
            clearTimeout(t)
            init()
          }, 500)
        }
        var init = function () {
          if (!$ && !window.jQuery) {
            retry()
          } else if (
            (window.jQuery && window.jQuery().smartmenus) ||
            ($ && $().smartmenus)
          ) {
            ;($ || jQuery)('#main-menu').smartmenus({
              subMenusSubOffsetX: 1,
              subMenusSubOffsetY: -8,
            })
          } else {
            retry()
          }
        }

        init()
      })

      // SmartMenus mobile menu toggle button
      ;(function ($) {
        var $mainMenuState = $('#main-menu-state')
        if ($mainMenuState.length) {
          // animate mobile menu
          $mainMenuState.change(function (e) {
            var $menu = $('#main-menu')
            if (this.checked) {
              $menu.hide().slideDown(250, function () {
                $menu.css('display', '')
              })
            } else {
              $menu.show().slideUp(250, function () {
                $menu.css('display', '')
              })
            }
          })
          // hide mobile menu beforeunload
          $(window).bind('beforeunload unload', function () {
            if ($mainMenuState[0].checked) {
              $mainMenuState[0].click()
            }
          })
        }
      })($ || window.jQuery)
    </script>

            url = window.location.href
          }
          name = name.replace(/[\[\]]/g, '\\$&')
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url)
          if (!results) return null
          if (!results[2]) return ''
          return decodeURIComponent(results[2].replace(/\+/g, ' '))
        }

        // Set console log level.
        if (getParameterByName('verbose') === '1') {
          red5prosdk.setLogLevel('debug')
        } else {
          red5prosdk.setLogLevel('error')
        }

        // Request Edge server from Stream Manager.
        function requestEdge(protocol, port, host, app, streamName, isSecure) {
          if (preferWhipWhep) {
            return Promise.resolve(host)
          }
          var portURI = port.length > 0 ? ':' + port : ''
          var baseUrl = isSecure
            ? protocol + '://' + host
            : protocol + '://' + host + portURI
          var url =
            baseUrl +
            '/streammanager/api/4.0/event/' +
            app +
            '/' +
            streamName +
            '?action=subscribe'
          return new Promise(function (resolve, reject) {
            fetch(url)
              .then(function (res) {
                if (
                  res.headers.get('content-type') &&
                  res.headers
                    .get('content-type')
                    .toLowerCase()
                    .indexOf('application/json') >= 0
                ) {
                  return res.json()
                } else {
                  throw new TypeError('Could not properly parse response.')
                }
              })
              .then(function (json) {
                if (json.errorMessage) {
                  throw new Error(json.errorMessage)
                } else {
                  resolve(json.serverAddress)
                }
              })
              .catch(function (error) {
                var jsonError =
                  typeof error === 'string'
                    ? error
                    : JSON.stringify(error, null, 2)
                console.error(
                  '[SubscriberStreamManagerProxyTest] :: Error - Could not request Edge IP from Stream Manager. ' +
                    jsonError
                )
                reject(error)
              })
          })
        }

        // Configuration parameters.
        var protocol =
          getParameterByName('protocol') || window.location.protocol
        protocol =
          protocol.indexOf(':') !== -1
            ? protocol.substring(0, protocol.lastIndexOf(':'))
            : protocol
        var port = getParameterByName('port') || window.location.port
        var host = getParameterByName('host') || window.location.hostname
        var app = getParameterByName('app') || 'live'
        var streamManagerAPI = getParameterByName('api') || 'v1'
        var nodeGroup = getParameterByName('nodeGroup') || 'default'
        var streamName = getParameterByName('streamName')
        var isSecure = protocol === 'https'
        var smProtocol = protocol
        var smPort = isSecure ? '' : '5080'
        var wsProtocol = isSecure ? 'wss' : 'ws'
        var wsPort = isSecure ? 443 : 5080
        var preferWhipWhep = true
        if (getParameterByName('whipwhep')) {
          var whipwhep = getParameterByName('whipwhep')
          preferWhipWhep = whipwhep === '1' || whipwhep === 'true'
        }
        var switchToDC = true
        if (getParameterByName('dc')) {
          var dc = getParameterByName('dc')
          switchToDC = dc === '1' || dc === 'true'
        }
        var switchDelay = getParameterByName('delay')
          ? parseInt(getParameterByName('delay'), 10)
          : NaN

        const httpProtocol = (protocol === 'wss' || protocol === 'https') ? 'https' : 'http'
        const endpoint = !preferWhipWhep
          ? `${protocol}://${host}:${port}/as/${streamManagerAPI}/proxy/ws/subscribe/${app}/${streamName}`
          : `${httpProtocol}://${host}:${port}/as/${streamManagerAPI}/proxy/whep/${app}/${streamName}`

        const rtcConfig = {
          endpoint,
          streamName: streamName,
          signalingSocketOnly: switchToDC,
          enableChannelSignaling: switchToDC,
          socketSwitchDelay: !isNaN(switchDelay) ? switchDelay : 5000,
          connectionParams: {
            nodeGroup,
          },
        }

        var subscriber
        var failover
        var inFailedState = false

        // Handler subscriber events.
        function onSubscriberEvent(event) {
          if (
            event.type !== 'Subscribe.Playback.Change' &&
            event.type !== 'Subscribe.Volume.Change' &&
            event.type !== 'Subscribe.Time.Update'
          ) {
            console.log('[index.js] : Subscriber Event - ' + event.type + '.')
            if (event.type !== 'Subscribe.Metadata') {
              displayPrompt(event.type)
            }
          }
        }

        // Update UI prompt with message.
        function displayPrompt(message) {
          if (inFailedState) {
            return
          }
          var prompt = document.getElementById('prompt')
          prompt.innerText = message
          if (message === 'Subscribe.Start') {
            prompt.classList.remove('in-progress')
            prompt.classList.add('success')
          } else if (
            message === 'Subscribe.Fail' ||
            message === 'Connect.Failure'
          ) {
            prompt.classList.remove('in-progress')
            prompt.classList.add('failure')
            inFailedState = true
          }
        }

        const start = async () => {
          try {
            const { WHEPClient, RTCSubscriber } = red5prosdk
            subscriber = preferWhipWhep ? new WHEPClient() : new RTCSubscriber()
            subscriber.on('*', onSubscriberEvent)
            if (window.trackAutoplayRestrictions) {
              window.trackAutoplayRestrictions(subscriber)
            }
            await subscriber.init(rtcConfig)
            await subscriber.subscribe()
          } catch (error) {
            console.error(error)
            displayPrompt('Subscribe.Fail')
            shutdown()
          }
        }

        const shutdown = async () => {
          if (subscriber) {
            try {
              await subscriber.unsubscribe()
              subscriber.off('*', onSubscriberEvent)
            } catch (e) {
              console.error(e)
            } finally {
              subscriber = null
            }
          }
        }
        window.addEventListener('pagehide', shutdown)
        window.addEventListener('beforeunload', shutdown)
        window.subscriberLog = (message) => {
          console.log('[Subscriber] :: ' + message)
        }

        start()
      })(window, window.red5prosdk)
    </script>
  </body>
</html>
